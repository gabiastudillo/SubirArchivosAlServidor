{% extends 'base.html'%}

{% block content %}

    <h2>Upload</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Subir Archivo</button>
    </form>

    {% if url %}
        <p>Archivo subido: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}

{% endblock %}
