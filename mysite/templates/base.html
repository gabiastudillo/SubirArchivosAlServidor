{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    <title>{% block title %}Gestión de Portafolios{% endblock %}</title>
</head>
<body style="background: #e0e0ec"> 
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:#1079DD; width: 100%">
        <div class="container">
            <a class="navbar-brand mr-4" style="color: #f5f0f0" href="">Gestión de Portafolios</a>
            <!--button class="navbar-toggler" type="button" data-toggle="collapse"></button-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="position: inherit">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'upload_book' %}" class="nav-link ml-4" style="color: #f5f0f0">Subir Apuntes</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'book_list' %}" class="nav-link ml-4" style="color: #f5f0f0">Listar Apuntes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    <div class="content pt-4 mt-4" style="background-color: #e0e0ec; height:100%; width: 100%">
        <div class="row justify-content-center mt-4 mw-100" style="height:100%">
            <div class="col-lg-8 col-md-10" style="height:100%">
                <div class="card mb-4" style="padding: 3%">
                    <div class="card-body" >
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div> 
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</body>
</html>
