{% extends 'base.html'%}

{% load crispy_forms_tags %}
{% block content %}
    <h2>Subir Apunte de Clase</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary float-right">Guardar</button>
    </form>
{% endblock %}
